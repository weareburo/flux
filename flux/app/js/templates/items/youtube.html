<div class="section" data-provider="<%= source_service %>"  data-type="<%= type %>">	
	<div <% if(picture.url){ %> style="background-image:url('http://flux.inoui.io/images/?file=<%= picture.url %>&w=<%= thumbnail.w %>&h=<%= thumbnail.h %>')" class="story-content"  <% }else{ %> class="story-content no-bg"  <% }%>>


		<div class='icons'>
			<span class="entypo video"></span> <%= dateFormat %> <%= popularity %> <span class="entypo eye"></span>
		</div>
		<div class="">
			<div class="hover">
				<div class='title'><h2><span class="entypo video red"></span> <%= title %></h2></div>
				<p><%= message %></p>
			</div>			
		</div>	


	</div>

</div>
